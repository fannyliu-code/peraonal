    <script>

        //写出这样一个函数：他可以接受任何非负整数，并以降序返回其数字，本质上讲，请重新排序数字以创建可以的最大数字
        //n=4253617
        function descendingOrder(n){
            let arr = n.toString();
            let arr0 = new Array();
            for(let i=0; i<arr.length;i++){
                arr0.push(Number(arr[i]));


            }
            arr0.sort(function(a,b){
                return a - b;
            })
            n = 0;
            for(let i=0;i<arr0.length;i++){
                n += arr0[i] * Math.pow(10,i);
        
            }
            return n;
        }
